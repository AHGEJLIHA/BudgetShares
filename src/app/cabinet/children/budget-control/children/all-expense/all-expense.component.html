<div class="all_expense">
    <div class="all_expense_title">Все расходы:</div>
    <div class="all_expense_block">
        <div *ngFor="let expense of expenseService.expenseArray" class="all_expense_el">
            <div>{{expense.date.toLocaleDateString()}}</div>,
            <div>{{expense.value}}</div>,
            <div>{{expense.category}}</div>;
        </div>
    </div>
</div>
